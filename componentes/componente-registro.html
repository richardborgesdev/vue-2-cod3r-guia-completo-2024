<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app1">
  <contador1></contador1>
  <contador1></contador1>
  <contador1></contador1>
</div>
<hr>
<div id="app2">
  <app-contador></app-contador>
  <app-contador></app-contador>
  <app-contador></app-contador>
</div>

<script>
  // Registro global
  const contador = Vue.component('contador', {
    template: `
      <div>
        <span>
          {{ contador }}
        </span>
        <button @click="contador++">
          +
        </button>
        <button @click="contador--">
          -
        </button>
      </div>
    `,
    data() {
      return {
        contador: 0,
      };
    },
  });

  new Vue({
    el: '#app1',
    components: {
      contador1: contador,
    },
  });
  new Vue({
    el: '#app2',
    components: {
      'app-contador': contador,
    },
  });
</script>
