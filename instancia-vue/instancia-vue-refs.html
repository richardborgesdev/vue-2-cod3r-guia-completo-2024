<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <h1 ref="aulaRef">
    {{ aula }}
  </h1>
  <h2 ref="moduloRef">
    {{ modulo }}
  </h2>
  <button @click="alterarAula">
    Alterar Aula
  </button>
  <button @click="alterarModulo">
    Alterar Módulo
  </button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      aula: 'Aula Usando Refs',
      modulo: 'Módulo: Instância Vue',
    },
    methods: {
      alterarAula() {
        this.aula += '#';
      },
      alterarModulo() {
        this.modulo += '#';
        console.log(this.$ref.aulaRef.innerText);
      },
    }
  });

  // do not use this
  vm.$refs.aulaRef.innerText = 'Alterado diretamente :(';
</script>
