<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  {{ titulo }} {{ novaInfo }}
  <button @click="alterar">Alterar</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      titulo: 'Teste 1',
    },
    methods: {
      alterar() {
        this.titulo += '!';
      }
    }
  });

  vm.novaInfo = 'Test';
  console.log(vm.novaInfo);
</script>
