<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  {{ titulo }}
  <button @click="alterar">Alterar</button>
</div>

<script>
  const vm = new Vue({
    el: "#app",
    data: {
      titulo: 'Teste 1',
    },
    methods: {
      alterar() {
        this.titulo += '!';
      }
    }
  });

  // exploring vm in browser console
  // vm.$data.titulo
  // vm.titulo
</script>
