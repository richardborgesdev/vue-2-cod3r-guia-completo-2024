<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <p v-if="logado">
    Usuário logado: {{ nome }}
  </p>
  <p v-else-if="anonimo">
    Navegando anônimo
  </p>
  <p v-else>
    Nenhum usuário logado
  </p>
  <button @click="logado = !logado">
    {{ logado ? 'Sair' : 'Entrar' }}
  </button>
  <input type="checkbox" name="" id="" v-model="anonimo">
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: true,
    }
  });
</script>
