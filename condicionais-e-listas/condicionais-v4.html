<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <template v-if="logado">
    <p>
      Perfil: Admin
    </p>
    <p >
      Usuário logado: {{ nome }}
    </p>
  </template>
  <p v-else-if="anonimo">
    Navegando anônimo
  </p>
  <p v-else>
    Nenhum usuário logado
  </p>
  <button @click="logado = !logado">
    {{ logado ? 'Sair' : 'Entrar' }}
  </button>
  <input type="checkbox" name="" id="" v-model="anonimo">
  <hr>
  <footer v-show="logado">
    Desenvolvido pra você!
  </footer>
  <footer v-show="!logado">
    Não logado
  </footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: true,
    }
  });
</script>
