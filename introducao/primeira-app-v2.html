<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <input type="text" v-on:input="changeTitle"/>
  <p>{{ title }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJs!',
    },
    methods: {
      changeTitle(event) {
        this.title = event.target.value;
      },
    },
  });
</script>
