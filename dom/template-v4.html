<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ hello() }}</p>
  <a :href="link"></a>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJs!',
      link: 'http://google.com',
    },
    methods: {
      hello() {
        console.log(this);
        return this.title;
      },
    }
  });
</script>
