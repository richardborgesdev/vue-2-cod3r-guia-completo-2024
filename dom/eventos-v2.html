<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <p>
    {{ count }}
  </p>
  <button @click="sum">
    Somar 1
  </button>
  <p @mousemove="updateXY">
    Mouse: {{ x }} and {{ y }}
  </p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
      x: 0,
      y: 0,
    },
    methods: {
      sum(event) {
        console.log(event);
        this.count++;
      },
      updateXY(event) {
        console.log(event);
        this.x = event.clientX;
        this.y = event.clientY;
      }
    }
  });
</script>
