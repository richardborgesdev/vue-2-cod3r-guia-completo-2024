<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <p>{{ title }}</p>
  <p>{{ hello() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      title: 'Usando VueJs!',
    },
    methods: {
      hello() {
        return 'Boa semana!'
      },
    }
  });
</script>
