<script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

<div id="app">
  <p>
    {{ count }}
  </p>
  <button @click="sum">
    Somar 1
  </button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      count: 0,
    },
    methods: {
      sum(event) {
        console.log(event);
        this.count++;
      }
    }
  });
</script>
